{% extends "universe.html" %}
{% block content %}
<a href="add">Add</a>
<table>
<tr>
<th>No</th><th>Domain Name</th>
<thead>
</tr>
</thead>
<tbody>
{% for domain in domains %}
<tr>
    <td>{{forloop.counter}}</td><td>{{domain.name}}</td>
    <td><a href="{% url action="delete" %}/{{domain.id}}">Delete</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
